<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Nilai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  </div>

  <script src="script.js"></script>
</body>
</html>
