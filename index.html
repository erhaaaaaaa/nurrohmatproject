<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SMP Nurohmat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #111;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="role">Login Sebagai</label>
      <select id="role" name="role">
        <option value="guru">Guru</option>
        <option value="ortu">Orang Tua</option>
      </select>

      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (role === 'ortu' && username === "ortu" && password === "12345") {
        window.location.href = "dashboard-ortu.html";
      } else if (role === 'guru' && username === "guru" && password === "12345") {
        window.location.href = "dashboard-guru.html";
      } else {
        alert("Login gagal. Username, password, atau role salah.");
      }
    }
  </script>
</body>
</html>
